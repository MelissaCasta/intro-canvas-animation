<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro-canvas-animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="CTEM.ico" type="image/x-icon">

</head>
<body>
    <header>
        <h1>Intro Canvas Animation</h1>
      </header>


    <main class="container flex-column mt-3 shadow rounded-3 p-2" style="background-color: white;">

        <div class="d-flex justify-content-center flex-row mb-3">
            <h1>Introducción a las animaciones para IHC</h1>
        </div>


        <div class="d-flex flex-row shadow-sm mb-2 p-3 justify-content-around">

            <div class="me-4 shadow border rounded-3">
                <h6 style="text-align: center;">Sistema Solar Animado</h6>
                <canvas id="canvas" width="300" height="300"></canvas>
            </div>
        
            
            <div class="me-4 shadow border rounded-3 center">
                <h6 style="text-align: center;">The current time</h6>
                <canvas id="canvasReloj" width="300" height="300"></canvas>
            </div>          
        </div>

        <div class="d-flex flex-row shadow-sm mb-2 p-3 justify-content-around">

            <div class="me-4 shadow border rounded-3">
                <h6 style="text-align: center;">A Looping Panorama</h6>
                <canvas id="canvasPanorama" width="800" height="200"></canvas>
            </div>         
        </div>

        
    </main>

    

    <footer>
        <p>© 2024 Mi Sitio Web | Todos los derechos reservados | Diseñado por <a href="#">Castañon Tovar Edsa Melissa</a></p>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-1CmOFfB0IqMl4LvEmFMABWhclig5AaBxG2cKB6YY7H1P7zWTLzWRqp2cUnbYv9Iy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
